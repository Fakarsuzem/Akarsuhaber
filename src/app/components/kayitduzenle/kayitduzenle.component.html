<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">

            <button class="btn btn-outline-danger" [routerLink]="['/']">Haberleri Listele</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form #frm="ngForm" (ngSubmit)="Kaydet()">
                <div class="card mt-3">
                    <div class="card-header">
                        <h4>Haber Düzenle</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Başlık</label>
                            <input type="text" name="baslik" class="form-control" [(ngModel)]="secKayit.baslik" required>
                        </div>
                        <div class="form-group">
                            <label>Kategori</label>
                            <select name="kategori" class="form-control" [(ngModel)]="secKayit.kategori">
                                <option *ngFor="let i of kategoriler" [value]="i"> {{i}} </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>İçerik</label>

                            <input name="icerik" rows="5" class="form-control" [(ngModel)]="secKayit.icerik" required>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Kaydet" class="btn btn-outline-danger" [disabled]="frm.invalid">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
